<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="cep">CEP:</label>
        <input type="number" id="cep" name="cep">
        <br>
        <label for="rua">Rua:</label>
        <input type="text" name="rua" id="rua">
        <br>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro">
        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">
        <br>
        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value="1">Acre</option>
            <option value="2">Alagoas</option>
            <option value="3">Amapá</option>
            <option value="4">Amazonas</option>
            <option value="5">Bahia</option>
            <option value="6">Ceará</option>
            <option value="7">Espírito Santo</option>
            <option value="8">Goiás</option>
            <option value="9">Maranhão</option>
            <option value="10">Mato Grosso</option>
            <option value="11">Mato Grosso do Sul</option>
            <option value="12">Minas Gerais</option>
            <option value="13">Pará</option>
            <option value="14">Paraíba</option>
            <option value="15">Paraná</option>
            <option value="16">Pernambuco</option>
            <option value="17">Piauí</option>
            <option value="18">Rio de Janeiro</option>
            <option value="19">Rio Grande do Norte</option>
            <option value="20">Rio Grande do Sul</option>
            <option value="21">Rondônia</option>
            <option value="22">Roraima</option>
            <option value="23">Santa Catarina</option>
            <option value="24">São Paulo</option>
            <option value="25">Sergipe</option>
            <option value="26">Tocantins</option>
            <option value="27">Distrito Federal </option>

        </select>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="number" placeholder="(xx) xxxxx-xxxx" id="telefone" name="telefone">
        <br>
        <label for="cpf">CPF:</label>
        <input type="number" id="cpf" name="cpf">
        <br>
        <label for="login">Login:</label>
        <input type="email" id="login" name="login">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
        <br>
        <a href="menu.html">Enviar</a>        
    </form>
</body>
</html>
